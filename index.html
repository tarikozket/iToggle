1) Import iToggle.css to your page.

2) Then add checkbox and label:

	&lt;input class=&quot;itoggle&quot; type=&quot;checkbox&quot; id=&quot;toggle&quot; name=&quot;toggle&quot;&gt;
	&lt;label for=&quot;toggle&quot;&gt;Did you like?&lt;/label&gt;
