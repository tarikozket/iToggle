<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
	<meta name="description" content="iToggle - Simple, iOS8 like CSS3 toggle buttons.">
    
    <title>tarikozket/iToggle</title>
	
	<link href="iToggle.css" media="all" rel="stylesheet" type="text/css" />
	
</head>

<body style="padding: 0; margin: 0;">
	
	<br>
	<br>
	
	<pre style="max-width: 650px; margin: 0 auto; padding: 20px 50px; background: #f5f5f5;">
Usage:

1) Import iToggle.css to your page.

2) Then add checkbox and label:

	&lt;input class=&quot;itoggle&quot; type=&quot;checkbox&quot; id=&quot;toggle&quot; name=&quot;toggle&quot;&gt;
	&lt;label for=&quot;toggle&quot;&gt;Did you like?&lt;/label&gt;			
	</pre>
	
	<br>
	<br>
	<br>
	
	<center>
		Demo:
		<br>
		
		<input class="itoggle" type="checkbox" id="toggle" name="toggle">
		<label for="toggle">Did you like?</label>

		<input class="itoggle" type="checkbox" id="toggle2" name="toggle">
		<label for="toggle2"></label>

		<input class="itoggle" type="checkbox" id="toggle3" name="toggle">

	</center>

	<br>
	<br>
	<br>
	
	<pre style="max-width: 650px; margin: 0 auto; padding: 20px 50px; background: #f5f5f5;">

	</pre>
	
</body>
</html>
